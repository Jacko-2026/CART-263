<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Project 02: Intergalactic Pawn Shop Sim!</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
  </head>

  <body>
    <!-- HTML would go here if needed. -->
    <div id="ui">
    <div class='wrapper'>
      <h1 class='text-center'>
        DIALOGUE BOX
      </h1>
      <div class='speechbubble'>
        <p id="line-1">
        </p>
      </div>
      <div class='speechbubble'>
        <p id="line-2">
        </p>
      </div>
      <div id="item">
        <img id="item-image" src="itemImages" width="200" height="200">
        <p><b>Balance:</b> <span id="amount"></span>$</p>
      </div>
      <div class="container">
        <div class="textbox__container">
          <textarea autofocus name="textbox" cols="128" rows="10" class="textbox" placeholder="Start typing on your keyboard to talk to the customer..."></textarea>
          </div>
        </div>
      </div>
      <div id="client">
        <img id="client-image" src="clientImages" width="200" height="200">
        <p><b>Current Price:</b> <span id="price"></span>$</p>
      </div>
    </div>


    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
