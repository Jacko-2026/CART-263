<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Code Breaker</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/vader/jquery-ui.css" />

    <!-- Library script(s) go here -->

  </head>

  <body>
    <!-- The poem, secret letters are in spans with class "secret" -->
  <section id="poem">
    <h2>Kill Not <span class="secret">M</span>y Sweet <span class="secret">C</span>hild</h2>
    <p>
      Kill n<span class="secret">o</span>t<br />
      Sweet chi<span class="secret">l</span>d<br />
      That <span class="secret">b</span>lood<br />
      Will so<span class="secret">u</span>r<br />
      The s<span class="secret">o</span>ul<br />
    </p>
    <h4>RUDOLPH RINALDI</h4>
  </section>

    <!-- The secret answer area-->
    <section id="answer"></section>

    <div id="solved-dialog" title="Congratulations Detective">
      <p>
        Just One More Thing...
      </p>
    </div>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
